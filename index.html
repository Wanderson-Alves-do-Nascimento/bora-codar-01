<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Dev Player</title>
</head>
<body>
  <div class="container">
     <div id="player-1" class="player vertical">
      <div class="wrapper">
        <img src="https://images.unsplash.com/photo-1484589065579-248aad0d8b13?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" alt="Capa de cd de página de teste">
        <div class="info">
          <h1>Acorda Devinho</h1>
          <p>Rocketseat</p>
        </div>
        <div class="controls">
          <ion-icon name="play-back"></ion-icon>
          <ion-icon name="play"></ion-icon>
          <ion-icon name="play-forward"></ion-icon>
        </div>
        <div class="track-time">
          <div class="track">
          </div>
          <div class="time">
            <div class="total-time">03:20</div>
            <div class="last-time">00:12</div>
          </div>
        </div>
      </div>
     </div>
     <div id="player-2" class="player horizontal">
      <div class="wrapper">
        <div class="wrapper">
          <div class="info-wrapper">
            <img src="https://images.unsplash.com/photo-1484589065579-248aad0d8b13?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" alt="Capa de cd de página de teste">
            <div class="info">
              <h1>Acorda Devinho</h1>
              <p>Rocketseat</p>
            </div>
          </div>
          <div class="controls">
            <ion-icon name="play-back"></ion-icon>
            <ion-icon name="play"></ion-icon>
            <ion-icon name="play-forward"></ion-icon>
          </div>
          <div class="track-time">
            <div class="track">
            </div>
            <div class="time">
              <div class="total-time">03:20</div>
              <div class="last-time">00:12</div>
            </div>
          </div>
      
      </div>
      </div>
    </div>
    <div id="player-3" class="player horizontal">
      <div class="wrapper">
        <div class="info-wrapper">
          <img src="https://images.unsplash.com/photo-1484589065579-248aad0d8b13?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" alt="Capa de cd de página de teste">
          <div class="info">
            <h1>Acorda Devinho</h1>
            <p>Rocketseat</p>
          </div>
        </div>
        <div class="controls">
          <ion-icon name="play-back"></ion-icon>
          <ion-icon name="play"></ion-icon>
          <ion-icon name="play-forward"></ion-icon>
        </div>  
      </div>
    </div>
  </div>
    
  <script defer type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script defer nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
